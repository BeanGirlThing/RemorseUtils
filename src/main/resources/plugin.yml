name: RemorseUtils
version: '${project.version}'
main: com.remorse.remorseutils.RemorseUtils
api-version: 1.19
prefix: RemorseUtils
authors: [ Remorse ]
description: A collection of useful utility commands
website: https://github.com/sRemorse

commands:
  god:
    aliases: god
    description: "Enter God mode"
    usage: "/<command> [player]"
    permission: remorseutils.god

permissions:
  remorseutils.god.others:
    description: "Apply God mode to other players"